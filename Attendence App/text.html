<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" style="background-color: rgb(191, 205, 214); box-shadow: rgba(0, 0, 0, 0.30) 0px 10px 20px, rgba(0, 0, 0, 0.53) 0px 6px 6px;">
        <form action="">
          <h1 class="heading">Sign Up</h1>
          <div class="input-boxs">
            <input type="text" placeholder="Full Name" required  id="fullName" minlength="3" maxlength="20" >
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-boxs">
            <input type="text" required  id="fatherName" placeholder="Father Name" minlength="1" maxlength="20" >
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-boxs">
            <input type="text" required  placeholder="Phone" required id="phone" >
            <i class='bx bxs-phone'></i>
          </div>
          <div class="input-boxs">
            <input type="text" placeholder="Email address" required id="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" />
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-boxs">
            <input type="password" placeholder="Password" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$"/>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-boxs">
            <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" required>Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <input type="submit" class="btn" value="Signup" id="signupBtn" />
          <div class="register-link">
            <p>Already have an account? <a href="login.html">Sign-In</a></p>
          </div>
        </form>
      </div>

</body>
</html>
