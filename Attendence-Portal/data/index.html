    <div class=" profile">
        <h1>Admin Panel</h1>
        <div class="form">

            <div class="col-md-6">
                <input type="number" class="form-control" id="rollno" placeholder="Enter your Roll No here">
              </div>
                <div class=" col-md-6 ">
                    <select class="input form-select" id="classTiming" required>
                        <option value="" disabled selected>Select Class Timing</option>
                        <option value="9am to 12pm">9am to 12pm</option>
                        <option value="10am to 1pm">10am to 1pm</option>
                        <option value="11am to 3pm">11am to 3pm</option>
                        <option value="12pm to 4pm">12pm to 4pm</option>
                        <option value="1pm to 5pm">1pm to 5pm</option>
                        <option value="2pm to 6pm">2pm to 6pm</option>
                        <option value="3pm to 7pm">3pm to 7pm</option>
                        <!-- Add more class timing options as needed -->
                    </select>
                   
                </div>
                <div class="col-md-6">
                    <select class="input form-select" id="schedule" required>
                        <option value="" disabled selected>Select Schedule of Classes</option>
                        <option value="Monday to Wednesday">Monday to Wednesday</option>
                        <option value="Tuesday to Thursday">Tuesday to Thursday</option>
                        <option value="Wednesday to Thursday">Wednesday to Thursday</option>
                        <option value="Saturday to Sunday">Saturday to Sunday</option>
                        <!-- Add more schedule options as needed -->
                    </select>
                  </div>
                <div class="col-md-6">
                    <select class="input form-select" id="teacherName" required>
                        <option value="" disabled selected>Select Teacher's Name</option>
                        <option value="Hina Naseer">Hina Naseer</option>
                        <option value="Tayyaba Ali">Tayyaba Ali</option>
                        <option value="Rizwan Bhatti">Rizwan Bhatti</option>
                        <option value="Ishaq Bhojani">Ishaq Bhojani</option>
                        <option value="Ghous Ahmed">Ghous Ahmed</option>
                        <option value="Iqra">Iqra</option>
                        <!-- Add more teacher name options as needed -->
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="input form-select" id="sectionName" required>
                    <option value="" disabled selected>Select Section Name</option>
                    <option value="Section WMA">Section WMA</option>
                    <option value="Section Rose">Section Rose</option>
                    <option value="Section Blue">Section Blue</option>
                    <!-- Add more section name options as needed -->
                </select>
                  </div>
                  <div class="col-md-4">
                    <select class="input form-select" id="batchNumber" required>
                        <option value="" disabled selected>Select Batch Number</option>
                        <option value="Batch 1">Batch 1</option>
                        <option value="Batch 2">Batch 2</option>
                        <option value="Batch 3">Batch 3</option>
                        <option value="Batch 4">Batch 4</option>
                        <option value="Batch 5">Batch 5</option>
                        <option value="Batch 6">Batch 6</option>
                        <option value="Batch 7">Batch 7</option>
                        <option value="Batch 8">Batch 8</option>
                        <option value="Batch 9">Batch 9</option>
                        <option value="Batch 10">Batch 10</option>
                        <!-- Add more batch number options as needed -->
                    </select>
                  </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary submitBtn text-capitalize fw-bold" id="submitBtn">Submit</button>
                </div>
              
        </div>
    </div>
